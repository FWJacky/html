<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单标签1</title>
		<!--
        	form表单属性
        		两个属性：
        				action：提交后台的地址
        					
        				method：提交方式
        					常用：get、post（head、put、delete....）
        -->
	</head>
	<form action="#" method="get">
		<!--
        	表单中的表单项必填的属性name属性
        		name的作用：给系统后台标记当前写的内容（后台可以获取内容）
        -->
		用户名:<input type="text" name="username"/><br />
		密&nbsp;&nbsp;&nbsp;码:<input type="password" name="password"/><br />
		<input type="submit" value="提交"/>
	</form>
	<body>
	</body>
</html>
