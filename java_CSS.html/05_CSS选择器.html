<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css选择器</title>
	
	<!--
    	CSS选择器
    		基本选择器3个(记住基本的3个)
    			标签（element）选择器
    			class选择器
    				在标签中指定class属性
    				特定：在同一个html下，多个标签可以指定同名class属性
    				.class属性值{
    					书写样式;
    				}
    				优先级：class选择器>标签选择器
    			id选择器
    				在标签中指定id属性值
    				特点：id属性值在同一个html页面必须唯一
    					DOM操作使用js：document.getElemrntById("id属性")
    				格式：
    					#id属性值{
    						书写样式;
    					}
    					优先级：id选择器>class选择器>标签选择器
    			
    		
    		其他选择器：
    			交集选择器（子元素选择器）
    				选择器1 选择器2 选择器3 {
    					书写样式;
    				}
    			并集选择器
    				选择器1,选择器2...{
    					书写样式;
    				}
    			通配符选择器：*
    				*{
    				 	书写样式;
    				}
    			
    			伪类选择器（重点）
    -->
    <style>
    /*标签选择器*/
    div{
    	font-size: 20px;
    	color: #00F;
    }
    	
    /*class选择器*/
   	.cl1{
   		font-size: 30px;
    	color: #0F0;
  	 }
   
   	/*id选择器*/
   	#dl2{
   		font-size: 50px;
    	color: #F00;
   	}
   
   	
    </style>
	</head>
	<body>
		<div class="cl1">div1</div>
		<div id="dl2">div2</div>
		<div>div3</div>
	</body>
</html>
