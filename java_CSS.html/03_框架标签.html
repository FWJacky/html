<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>框架标签</title>
	</head>
	<!--<body>
	</body>-->
	<!--
    	frameset不能和body共存
    -->
	<frameset rows="20%,*,10%">
		<frame src="header.html"/>
		<frameset cols="15%,*">
		<frame src="menu.html"/>
		<!--
        	frame
        		name属性：给当前main.html的frame起名称
        -->
        <frame src="main.html" name="main" />
		</frameset>

		<frame src="foot.html" />
	</frameset>
</html>
