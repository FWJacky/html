<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单项的分类</title>
	<!--
    	常用的：
    		input标签
    			type="text"：文本输入框
    			type="password"：密码输入框
    			type="radio"：单选按钮
    			type="checkbox"：复选框
    			type="date"：（h5提供的日期组件）
    			type="tel"：（h5提供的组件）
    			type="hidden"：隐藏域（可以传递参数）
    			type="file"：（上传文件）
    			type="button"：普通按钮，必须指定value属性
    			type="submit"：提交
    			type="reset"：重置按钮
    		select标签
    			下拉菜单
    				option：下拉菜单（应用场景：省市联动）
    		textarea：文本域（应用场景：个人自我描述）
    -->
	</head>
	<body>
		<form action="#" method="get">
			<!--
            	input的h5属性：placeholder 默认值
            -->
			用户名：<input type="text" name="username" placeholder="请输入用户名" /><br />
			密&nbsp;码：<input type="password" name="password" placeholder="请输入密码"/><br />
			性&nbsp;别：
		<!--
        	将当前信息看成同一组信息，相同的name属性
        -->
		<input type="radio" value="男" name="gender" />男
		<input type="radio" value="女" name="gender" />女<br />
		爱&nbsp;好：
		<input type="checkbox" value="足球" name="hobby" />足球
		<input type="checkbox" value="LOL" name="hobby" />LOL
		<input type="checkbox" value="跑步" name="hobby" />跑步<br />
		出生日期：
		<input type="date" name="date" /><br />
		联系电话：
		<input type="tel" name="phonenumber" /><br />
		邮&nbsp;箱：
		<input type="email" name="email" /><br />
		上传图片：
		<input type="file" name="photo" /><br />
		<!--隐藏域：可以携带数据-->
		<input type="hidden" name="id" /><br />
		<input type="submit" name="提交" />
		籍贯：
		<select name="籍贯">
			<!--下列选项-->
			<option value="请选择">-请选择-</option>
			<option value="陕西省">陕西省</option>
			<option value="山西省">山西省</option>
			<option value="江西省">江西省</option>
		</select>
		自我描述：
		<!--
			rows：可以写多少行
			cols：一行中的字符数
        -->
        <textarea rows="5" cols="20"></textarea>
		<input type="button" value="普通按钮"/>
		<button>组件按钮</button>
		<input type="submit" value="提交" />
		</form>
	</body>
</html>
