<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片的显示和隐藏</title>
<!--js代码-->
<script>
	
function showImg() {
	//js:DOM:document Object Model:文档对象模型编程
	//1）获取img标签对象：id="img1"
	var img = document.getElementById("img1");
	//操作img标签对象style属性
	img.style.display="block";
}

function hideImg() {
	//1）获取img标签对象：id="img1";
	var img = document.getElementById("img1");
	img.style.display="none";
}
</script>
	</head>
	<body>
		<!--事件源：-->
		<!--触发点击时间-->
<input type="button" value="显示" onclick="showImg()" />
<input type="button" value="隐藏" onclick="hideImg()" />
<img id="img1" src="img/4827ac73a7c19afa2ca9f20bfb5ac774.jpg"
	width="100%" style="display: none;" />
	</body>
</html>
