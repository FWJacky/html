<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格便签</title>
	<!--
    	table：表格标签
    		属性：
    			border：边框大小（px）  像素表示
    			align：在浏览器中显示对齐方式
    			bgcolor：背景颜色
    			width/height：表格宽高：px、百分比
    			cellspacing：控制单元格和边框之间的空隙
    			
    		作用：表格标签来进行网页布局
    		
    		行标签：tr
    		表头标签：th（自动居中加粗）
    		单元格标签：td
    		
    		应用：
    			合并行：rowspan
    			合并列：colspan
    -->	
	</head>
	<body>
	<table border="1px" cellspacing="0" align="center" width="300px" height="300px">
		<tr>
			<th>姓名</th>
			<th>班级</th>
			<th>平均成绩</th>
		</tr>
		<tr>
			<th>赵</th>
			<th>神1</th>
			<th>98</th>
		</tr>
		<tr>
			<th>钱</th>
			<th>人2</th>
			<th>97</th>
		</tr>
		<tr>
			<th>孙</th>
			<th>鬼3</th>
			<th>96</th>
		</tr>
	</table>
	</body>
</html>
