<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片标签</title>
<!--
	img 
		常用属性：
		src：加载图片文件地址（路径：相对路径）
		width/height：指定图片的宽度和高度 
				（一般使用px/宽高的百分比）
		alt：替代文本（图片链接失效时，起作用）
		title：当鼠标悬浮到图片时，提示文字
		
		图片怎么隐藏/显示？
		隐藏：style="display:none";(none：隐藏/block：显示)
-->
	</head>
<body>
<img src="img/4827ac73a7c19afa2ca9f20bfb5ac774.jpg"
	width="100%" alt="背景图片" title="卡通图片"
	style="display: block;" />
</body>
</html>
