<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>常用的特殊字符</title>
	</head>
	<!--
    	转义字符
    	空格：&nbsp;
    	>：&gt;(greater than)
    	<：&lt;
    	版权所有：
    		&copy;    显示：©
    	注册商标：
    		&reg;     显示：®
    -->
	<body>
	密&nbsp;&nbsp;码<br />
	<h1>标题</h1><br />
	&lt;h1&gt;标题&lt;/h1&gt;<br />
	xxx公司<sup>&copy;</sup>2019-2020<br />
	注册商标<sup>&reg;</sup><br />
	</body>
</html>
