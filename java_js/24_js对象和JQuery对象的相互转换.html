<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js对象和JQuery对象的相互转换</title>
	</head>
	<script src="js/jquery-1.11.0.js"></script>
	<script>
		
		function testJs() {
			var div = document.getElementById("div1");
			div.innerHTML = "使用原生js的方式改变了div的内容"
		}
		
		function testJq(){
			var div = document.getElementById("div2");
			//js对象  --->  JQuery：只需要将js对象用$()包裹起来
			//在企业中：JQuery对象  js对象前面加上$
			var $div = $(div);
			$div.html("将原生js对象转换为jq对象");
		}
		
		//页面载入事件
		$(function(){
			//确认事件：点击
			$("#btn1").click(function(){
				//获取id="div2"的标签对象
				$("div2").html("使用jq的方式改变div的内容");
				
				var $div = $("div");//JQuery的标签选择器
				//转换成js对象改变div的文本内容
				//get(index)：取得第几个匹配的元素index：从0开始
				var jsDiv = $div.get(1);
				jsDiv.innerHTML = "将Jq对象转换成js对象修改div的内容";	
			});
		});
		
		
		
	
	</script>
	<body>
		<input type="button" id="btn1" value="使用js/jq对象改变div对的内容" onclick="testJs()"/>
		<div id="div1"> 
			这里的文本内容将会被js/jq对象改变。</div>
			<br />
		<input type="button" id="btn1" value="使用js/jq对象改变div对的内容" onclick="testJq()"/>
		<div id="div2"> 
			这里的文本内容将会被js/jq对象改变。
		</div>
	</body>
</html>
