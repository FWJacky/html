<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery的动画效果</title>
	</head>
	<script src="js/jquery-1.11.0.js"></script>
	<script>
		
		<!--
			透明度:opacity:(0-1);
			滑动:由上而下:slideDown()
		-->
		
		//隐藏
		$(function(){
			$("#btn1").click(function(){
				$("#img1").hide(3000);
			});
		});
		
		//显示
		$(function(){
			$("#btn2").click(function(){
				$("#img1").show(3000);
			});
		});
		
		//淡入
		$(function(){
			$("#btn2").click(function(){
				$("#img1").fadeIn(3000);
			});
		});
		
		//滑动
		$(function(){
			$("#btn2").click(function(){
				$("#img1").slideUps(5000); //由下而上
			});
		});
		
		//淡出
		$(function(){
			$("#btn2").click(function(){
				$("#img1").fadeOut(5000);
			});
		});
		
		//自定义
		$("#img1").animate({width:"800px",opacity:"0"});
	</script>
	<body>
		<input type="button" value="隐藏" id="btn1"/>
		<input type="button" value="显示" id="btn2" />
		<br />
		<img src="img/01.gif" id="img1"/>
	</body>
</html>
