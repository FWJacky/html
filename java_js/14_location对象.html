<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>location对象</title>
	<script>
		function testHref(){
			window.location.href="07_网页时钟.html";
		}
		
		function testReload(){
			window.location.reload();
		}
	</script>
	</head>
	<body>
		<a href="07_网页时钟.html">超链接</a>;
		<!--
        	js事件编程三要素
        		1)事件源(标签)
        		2)事件监听器(编写的函数)
        		3)注册事件监听器(在标签中使用特定属性来和函数进行绑定)
        -->
		<input type="button" value="testHref" onclick="testHref()" />
		<input type="button" value="testReload" onclick="testReload()" />
	</body>
</html>
