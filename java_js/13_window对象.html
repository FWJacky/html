<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>window对象</title>
		
	<script>
		/**
		 * 前端页面跳转：
		 * 		超链接
		 * 		open()
		 * 		location的href属性
		 * 
		 * 后端跳转页面
		 * 		请求转发：(HttpServletRequest request)
		 * 			request.getRequestDispatcher("/xx.jsp/html").forward(request,response);
		 * 
		 * 		重定向：(HttpServletResponse response)
		 * 				response.sendRedirect("/xx.jsp/xx.html");
		 * open("url","打开方式","指定打开的页面的宽高/或者是是否显示任务栏")方法
		 * 
		 * 	setInterval("task()",毫秒数):重复执行的定时器（开启）
		 * 	clearInterval(taskId):关闭setInterval定时器
		 * 		
		 * 	setTimeout("task()",毫秒数):经过毫秒数后执行一次任务
		 * 	clearTimeout(taskId):关闭setTimeout定时器
		 */
		function testWindowOpen(){
			//window对象：顶级对象，可以省略(频繁调用)
			open("07_网页时钟.html","blank","width:500px;height:400px;toolbar=0")
		}
		
		//定义一个变量
		var intervalTaskId;
		function testWindowInte(){
			intervalTaskId = window.setInterval("testWindowOpen()",1000);
		}
		
		function testClearInterval(){
			window.clearInterval(intervalTaskId);
		}
		
		var timerId;
		function testTimeout(){
			timerId = window.setTimeout("testWindowOpen()",1000);
		}
		
		function testCleTimeout(){
			window.clearTimeout(timerId);
		}
		
		//alert("消息对话框");
		//confirm:确认对话框
		function testConfirm(){
			var flag = window.confirm("确认删除数据？一旦删除，数据不可恢复！");
			if(flag) {
				alert("正在删除中。。。");
			}else {
				alert("取消删除。。。");
			}
		}
	</script>
	</head>
	<body>
		<input type="button" value="testOpen" onclick="testWindowOpen()" />
		<br />
		<input type="button" value="testInterval" onclick="testWindowInte()" />
		<br />
		<input type="button" value="clearInteval" onclick="testClearInterval()"/>
		<br />
		<input type="button" value="testTimeout" onclick="testTimeout()" />
		<br />
		<input type="button" value="testCleTimeout" onclick="testCleTimeout()" />
		<br />
		<input type="button" value="testConfirm" onclick="testConfirm()" />
	</body>
</html>
